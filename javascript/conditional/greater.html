<html>
    <head>
        <title>Javascript  if elseif else conditional</title>
        <script type="text/javascript">
            /*Example simple conditional in javascript*/
            var a=eval(prompt("Enter 1st number"));
            var b=eval(prompt("Enter 2nd number:"));
            var c=eval(prompt("Enter 3rd number"));

            if(a>b && a>c)
            alert(a+" is the greatest number.");    /*Use of concatenation in javascript*/
            else if(b>c)
            alert(b+" is the greatest number.");
            else
            alert(c+" is the greatest number.")
            </script>
    </head>
    <body>

    </body>
</html>
