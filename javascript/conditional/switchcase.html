<html>
    <head>
        <title>Vowel and consonant checker
        </title>
        <script type="text/javascript">/*example of use of switch in javascript*/
        var value=prompt("Enter the alphabet:");
        switch(value){
            case 'a','e','i','o','u':
                alert("Vowel");
                break;
            default:
                alert("Consonant");
                break;
        }
        </script>
    </head>
    <body>

    </body>
</html>
