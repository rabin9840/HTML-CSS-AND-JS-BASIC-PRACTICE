<html>
    <head>
        <title>Grow and shrink using JS</title>
        <script type="text/javascript">
            var size=10;
            var flag=true;

            function grow(){
                requestAnimationFrame(grow);
                if(size<=100 && flag){
                    abc.style.fontSize='${size}px';
                    abc.style.color='green';
                    size+=5;

                    if(size>100)
                    flag=false;
                }

                else if(size>=10 && !flag){
                    abc.style.fontSize=size+'px';
                    abc.style.color='red';
                    size-=5;

                    if(size<=10)
                    flag=true;

                }
            }

            grow();


        </script>
    </head>

    <body>
        <span id="abc">Kathmandu and Bhaktapur</span>
    </body>
</html>
