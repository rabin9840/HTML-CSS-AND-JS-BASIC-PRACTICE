<html>
    <head>
        <title>HTML Form Sample</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Data Form</legend>
                Username:<br>
                <input type="text" placeholder="Please enter your username:" autofocus><br><br>
                Password:<br>
                <input type="password" placeholder="Enter Password:"><br><br>

                Email:<br>
                <input type="email" placeholder="Enter your email:"><br><br>

                Gender:<br>
                <input type="radio" name="gender" checked>Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
                <br><br>

                Hobbies:
                <input type="checkbox">Football
                <input type="checkbox">Singing
                <input type="checkbox">Music
                <input type="checkbox"> Dancing
                <input type="checkbox">Gaming
                <br><br>

                Date of Birth:
                <input type="date"><br><br>

                Enter ID number:
                <input type="number"><br><br>

                Comments:<br>
                <textarea rows="5" cols="10"></textarea><br><br>

                <input type="submit" value="Submit Value">
                <button type="reset">reset</button>




            </fieldset>
        </form>
    </body>
</html>
